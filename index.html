<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Game - WebAssembly</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #1a1a2e; }
    #canvas { display: block; width: 100vw; height: 100vh; }
    #instructions {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.8);
      font-family: system-ui, sans-serif;
      font-size: 14px;
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    #instructions.hidden { display: none; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="instructions">Click to play · WASD move · Mouse look · Space jump · Left-click shoot · ESC unlock</div>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="wasm/game.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
