<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cube Game - WebAssembly</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #1a1a2e; touch-action: none; }
    #canvas { display: block; width: 100vw; height: 100vh; }
    #instructions {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.8);
      font-family: system-ui, sans-serif;
      font-size: 14px;
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    #instructions.hidden { display: none; }
    
    /* Mobile controls */
    #mobileControls { display: none; }
    #mobileControls.force-show { display: block !important; }
    @media (pointer: coarse), (max-width: 768px) {
      #mobileControls { display: block; }
      #instructions { display: none !important; }
    }
    
    .joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 100;
      touch-action: none;
    }
    .joystick-base {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      position: relative;
    }
    .joystick-stick {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    .joystick-stick.active {
      background: rgba(255, 255, 255, 0.9);
    }
    
    #jumpButton {
      position: fixed;
      bottom: 20px;
      right: 110px;
      width: 60px;
      height: 60px;
      background: rgba(100, 200, 255, 0.5);
      border: 2px solid rgba(100, 200, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      z-index: 100;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    #jumpButton.active {
      background: rgba(100, 200, 255, 0.8);
    }
    
    #shootButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 100, 100, 0.5);
      border: 2px solid rgba(255, 100, 100, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      z-index: 100;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    #shootButton.active {
      background: rgba(255, 100, 100, 0.8);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="instructions">Click to play · WASD move · Mouse look · Space jump · Left-click shoot · ESC unlock</div>
  
  <div id="mobileControls">
    <div class="joystick" id="joystick">
      <div class="joystick-base">
        <div class="joystick-stick" id="joystickStick"></div>
      </div>
    </div>
    <div id="jumpButton">⤴</div>
    <div id="shootButton">●</div>
  </div>
  
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="wasm/game.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
